<!DOCTYPE html>
<html>
<head>
    <title>Tabel Elements</title>
    <link rel="stylesheet" type="text/css" href="assets/style-page.css" />
</head>
<body>
    <!-- start solution -->
    <!-- judul -->
    Pemenang Piala Dunia Tiga Tahun Terakhir
    <div class="section">
        <!-- table digunakan untuk membuat sebuah baris baru yang di dalamnya terdapat elemen <td> atau <th>  -->
        <table>
          <tr>
            <!-- buat lah baris th table header-->
            Tahun
            Juara 1
            Juara 2
            Juara 3
          </tr>
          <tr>
            <!-- buat lah td table data-->
            2018
            Prancis
            Kroasia
            Belgium
          </tr>
          <tr>
            <!-- buat lah td table data-->
            2014
            Jerman
            Argentina
            Belanda
          </tr>
          <tr>
            <!-- buat lah td table data-->
            2010
            Spanyol
            Belanda
            Jerman
          </tr>
        </table>
    </div>

    <!-- End solution -->
    
    
    <div>
        <button onclick="goBack()">Go Back</button>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
