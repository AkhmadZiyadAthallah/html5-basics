<!DOCTYPE html>
<html>
<head>
    <title>Nesting Elements</title>
    <link rel="stylesheet" type="text/css" href="assets/style-page.css" />
</head>
<body>
    <!-- start solution -->

    <ul>
        <li>A</li>
        <li>B
            <ol>
                <li>B1</li>
                <li>B2
                    <ul>
                        <li>B2a
                            <ul>
                                <li>B2aa</li>
                                <li>B2ab</li>
                            </ul>
                        </li>
                        <li>B2c</li>
                        <li>B2c</li>
                    </ul>
                </li>
            </ol>
        </li>
    </ul>

    <!-- End solution -->
    
    
    <button onclick="goBack()">Go Back</button>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
